<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Home</title>
</head>
<body>

            <h1>Nome</h1>
        </div>

            <input type="text" placeholder="Pesquisar">
        </div>

        <div class="ver-saldo">
            <img src="https://img.icons8.com/?size=100&id=84871&format=png&color=000000" alt="Ver" class="icone-header">
            <img src="https://img.icons8.com/?size=100&id=84887&format=png&color=000000" alt="Ocultar" class="icone-header hidden">
        </div>

        <div class="configuracoes">
            <img src="https://img.icons8.com/?size=100&id=84020&format=png&color=000000" alt="Configuracoes" class="icone-header">
        </div>
    </header>

</html>
